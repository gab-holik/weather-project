<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="row">
        <div class="col-6">
          <form id="search-form">
            <input
              type="text"
              class="searchcity"
              placeholder="Enter city"
              autofocus
              id="citysearch"
              autocomplete="off"
            />
            <input type="submit" class="submit" value="Search" />
            <button id="current-city">Current city</button>
          </form>
        </div>
        <div class="col-6 location" id="location">
          <h1 id="city"></h1>
          <h6>Date</h6>
          <img id="mainicon" src="images/snowing.png" />
          <h2>
            <span id="temp"></span><a href="#" id="celsius">°C </a>|<a
              href="#"
              id="fahrenheit"
              >°F</a
            >
            &nbsp;
          </h2>
          <p>Real feel: <span id="real-feel"></span>°C</p>
          <h5 id="weather-description"></h5>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p>Mon</p>
          <img src="images/snowing.png" />
          <p>1°C</p>
        </div>
        <div class="col">
          <p>Tue</p>
          <img src="images/snowing.png" />
          <p>-2°C</p>
        </div>
        <div class="col">
          <p>Wed</p>
          <img src="images/snowing.png" />
          <p>0°C</p>
        </div>
        <div class="col">
          <p>Thu</p>
          <img src="images/snowing.png" />
          <p>3°C</p>
        </div>
        <div class="col">
          <p>Fri</p>
          <img src="images/snowing.png" />
          <p>1°C</p>
        </div>
        <div class="col">
          <p>Sat</p>
          <img src="images/snowing.png" />
          <p>3°C</p>
        </div>
        <div class="col sun">
          <p>Sun</p>
          <img src="images/snowing.png" />
          <p>1°C</p>
        </div>
      </div>
    </div>
    <br/>
    <script src="src/app.js"></script>
    <footer>
      <a
        href="https://github.com/gab-holik/weather-project"
        id="git"
        target:"_blank"
        >Open-source code</a
      >
      by Gab Holik
    </footer>
  </body>
</html>
